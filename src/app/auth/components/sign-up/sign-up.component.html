<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <div class="content">
                <a routerLink="/auth/signin">Sign In</a>
            </div>
            <form class="form-container" #signUpForm="ngForm" (ngSubmit)="signup(signUpForm.value)">
                <div class="image">
                    <img src="../assets/logo.png">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" required [(ngModel)]="username" minlength="2"
                        #uname="ngModel" placeholder="User Name" name="username">
                    <span *ngIf="uname.errors?.minlength" [ngClass]="{'redClass':uname.invalid}">User name
                        greater than 2 characters.</span>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" required [(ngModel)]="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #uemail="ngModel" placeholder="Email"
                        name="email">
                    <span *ngIf="uemail.errors?.pattern" [ngClass]="{'redClass':uemail.invalid}">Email field should be a
                        valid value.</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" required [(ngModel)]="password" minlength="6"
                        #upassword="ngModel" placeholder="Password" name="password">
                    <span *ngIf="upassword.errors?.minlength" [ngClass]="{'redClass':upassword.invalid}">Password length
                        greater than 6 characters.</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="signUpForm.invalid">Sign Up</button>
            </form>
        </section>
    </section>
</section>
